<!DOCTYPE html>

<head>

  <title>Sunshine Online Test Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fdfdfd;
      color: #1f1f1f;
    }
    header {
      background: #f1c40f;
      padding: 20px;
      text-align: center;
      color: #000;
    }
    header img {
      width: 70px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2rem;
      margin: 10px 0 5px;
    }
    h2 {
      font-size: 1.25rem;

    }
    .btn {
      background-color: #ff6f00;
      color: #fff;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #e65100;
    }
    section {
      padding: 30px 20px;
      max-width: 1100px;
      margin: auto;
    }
    .intro-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }
    .intro-section img {
      width: 120px;
      border-radius: 12px;
    }
    .intro-text {
      flex: 1;
      font-size: 1rem;
    }
    h3 {
      margin-top: 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      margin: 5px 0;
      padding-left: 20px;
      position: relative;
    }
    ul li::before {
      content: '‚úîÔ∏è';
      position: absolute;
      left: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px;
      border: 1px solid #eee;
      font-size: 0.95rem;
    }
    th {
      background-color: #f1c40f;
      color: #000;
    }
    .qr {
      width: 200px;
      display: block;
      margin: 20px auto;
    }
    footer {
      text-align: center;
      background: #424242;
      color: #fff;
      padding: 20px;
    }
    @media (max-width: 768px) {
      body {
        font-size: 0.95rem;
      }
      .intro-section {
        flex-direction: column;
        text-align: center;
      }
      .btn {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
